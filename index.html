<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G8Power AI Game Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --primary-color: #6a11cb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; /* é¦–é å…è¨±æ²å‹• */
        }
        
        /* ç•¶éŠæˆ²é–‹å•Ÿæ™‚ï¼Œç¦æ­¢ body æ²å‹•ï¼Œé˜²æ­¢æ‰‹æ©Ÿä¸Šç¶²å€åˆ—äº‚è·³ */
        body.game-mode {
            overflow: hidden;
        }

        /* èƒŒæ™¯å‹•ç•« */
        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.8;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* é¦–é å…§å®¹ */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        header { text-align: center; padding: 60px 20px 40px; animation: fadeInDown 1s ease-out; }
        h1 {
            font-family: 'Fredoka One', cursive; font-size: 3.5rem; letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 10px;
        }
        p.subtitle { font-size: 1.2rem; color: #e2e8f0; max-width: 600px; margin: 0 auto; }

        /* éŠæˆ²åˆ—è¡¨ */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 90%; max-width: 1200px; padding: 20px; margin-bottom: 60px;
        }

        .game-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 30px;
            cursor: pointer;
            color: white; text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            opacity: 0; animation: popIn 0.5s forwards;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .game-card:hover {
            transform: translateY(-15px) scale(1.03);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .icon-wrapper {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            transition: transform 0.4s;
        }
        .game-card:hover .icon-wrapper { transform: rotate(15deg) scale(1.1); }
        .game-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; word-break: break-word;}
        .game-desc { font-size: 0.95rem; color: rgba(255,255,255,0.8); margin-bottom: 20px; flex-grow: 1; }
        
        .play-btn {
            background: white; color: var(--bg-dark);
            padding: 10px 25px; border-radius: 50px;
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
            transition: 0.3s;
        }
        .game-card:hover .play-btn { background: var(--primary-color); color: white; }

        /* ========= éŠæˆ²è¦–çª—å±¤ ========= */
        #game-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: none; /* é è¨­éš±è— */
        }

        /* å…¨è¢å¹• Iframe - çµ•å°å®šä½ï¼Œä¸ç•™é‚Šè· */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* æ‡¸æµ®è¿”å›æŒ‰éˆ• (Floating Button) */
        .floating-back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10000; /* ç¢ºä¿åœ¨ iframe ä¹‹ä¸Š */
            
            background: rgba(0, 0, 0, 0.4); /* åŠé€æ˜é»‘åº•ï¼Œé¿å…é®æ“‹è¦–ç·š */
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            transition: 0.3s;
            user-select: none;
        }

        .floating-back-btn:hover {
            background: rgba(106, 17, 203, 0.8); /* hover æ™‚è®Šäº® */
            color: white;
            transform: scale(1.05);
        }
        
        /* æ‰‹æ©Ÿç‰ˆèª¿æ•´ï¼šæŒ‰éˆ•ç¨å¾®å°ä¸€é»ï¼Œé¿å…æ“‹åˆ°å¤ªå¤š */
        @media (max-width: 600px) {
            .floating-back-btn {
                top: 10px; left: 10px;
                padding: 6px 12px;
                font-size: 0.8rem;
                opacity: 0.7;
            }
        }

        .loading { font-size: 1.5rem; color: #fff; margin-top: 50px; display: flex; align-items: center; gap: 10px; }
        footer { margin-top: auto; padding: 20px; color: rgba(255,255,255,0.5); font-size: 0.8rem; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <div class="background-animation"></div>
    <div class="overlay"></div>

    <div id="main-content">
        <header>
            <h1>AI Game Station</h1>
            <p class="subtitle">è‡ªå‹•æŠ“å–æœ€æ–°ä¸Šæ¶çš„ AI äº’å‹•éŠæˆ²</p>
        </header>

        <div id="loading-msg" class="loading">æ­£åœ¨æƒæéŠæˆ²åº«...</div>
        <div class="game-container" id="game-list"></div>

        <footer>
            &copy; 2024 G8Power AI Games Collection.
        </footer>
    </div>

    <div id="game-layer">
        <button class="floating-back-btn" onclick="closeGame()">
            <span>â†©</span> Back
        </button>
        
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const GITHUB_USERNAME = 'g8power';
        const GITHUB_REPO = 'aigames';
        const IGNORE_FOLDERS = ['.git', 'css', 'js', 'images', 'assets', '.github', 'CNAME'];
        
        const GAME_METADATA = {
            'DailyEnglishAI': { icon: 'ğŸ“š', desc: 'æ¯æ—¥è‹±èª AI åŠ©æ‰‹ï¼Œæå‡èªè¨€èƒ½åŠ›ã€‚' },
            'AIGoCoach': { icon: 'ğŸ§˜', desc: 'å°ˆæ¥­çš„ AI åœæ£‹æ•™ç·´ï¼Œåˆ†ææ£‹å±€ã€‚' },
            'Reversi': { icon: 'âšª', desc: 'ç¶“å…¸é»‘ç™½æ£‹å°æ±ºï¼ŒæŒ‘æˆ°é‚è¼¯æ€ç¶­ã€‚' },
            'Jetpack': { icon: 'ğŸš€', desc: 'å™´å°„èƒŒåŒ…å¤§å†’éšªï¼ŒæŒ‘æˆ°æ¥µé™é«˜åº¦ï¼' }
        };

        const RANDOM_ICONS = ['ğŸ®', 'ğŸ•¹ï¸', 'ğŸ²', 'ğŸ§©', 'ğŸ‘¾', 'ğŸ”¥', 'âœ¨', 'ğŸ†'];
        const GRADIENTS = [
            'linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)',
            'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
            'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
        ];

        function openGame(url) {
            const main = document.getElementById('main-content');
            const layer = document.getElementById('game-layer');
            const frame = document.getElementById('game-frame');

            frame.src = url;

            main.style.display = 'none';
            layer.style.display = 'block'; // ä½¿ç”¨ block è®“ iframe åƒæ»¿
            document.body.classList.add('game-mode'); // é–å®šæ²å‹•
        }

        function closeGame() {
            const main = document.getElementById('main-content');
            const layer = document.getElementById('game-layer');
            const frame = document.getElementById('game-frame');

            frame.src = ''; // åœæ­¢éŠæˆ²
            
            layer.style.display = 'none';
            main.style.display = 'flex';
            document.body.classList.remove('game-mode'); // æ¢å¾©æ²å‹•
        }

        async function fetchGames() {
            const container = document.getElementById('game-list');
            const loading = document.getElementById('loading-msg');
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                
                const games = data.filter(item => item.type === 'dir' && !IGNORE_FOLDERS.includes(item.name));

                loading.style.display = 'none';
                if (games.length === 0) { container.innerHTML = '<p>No games found.</p>'; return; }

                games.forEach((game, index) => {
                    const name = game.name;
                    const meta = GAME_METADATA[name] || {};
                    const icon = meta.icon || RANDOM_ICONS[index % RANDOM_ICONS.length];
                    const desc = meta.desc || 'AI Game Experience';
                    const gradient = GRADIENTS[index % GRADIENTS.length];
                    const displayName = name.replace(/([A-Z])/g, ' $1').trim();
                    const gameUrl = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${name}`;

                    container.innerHTML += `
                        <div class="game-card" onclick="openGame('${gameUrl}')" style="animation-delay: ${index * 0.1}s">
                            <div class="icon-wrapper" style="background: ${gradient}">${icon}</div>
                            <div class="game-title">${displayName}</div>
                            <div class="game-desc">${desc}</div>
                            <div class="play-btn">Play Now</div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error(error);
                loading.innerText = 'è¼‰å…¥å¤±æ•—ï¼Œé¡¯ç¤ºé›¢ç·šåˆ—è¡¨';
                loadFallback(container);
            }
        }

        function loadFallback(container) {
            const fallbackGames = [
                {name: 'DailyEnglishAI', title: 'Daily English AI'},
                {name: 'AIGoCoach', title: 'AI Go Coach'},
                {name: 'Reversi', title: 'Reversi'},
                {name: 'Jetpack', title: 'Jetpack'}
            ];
            
            fallbackGames.forEach(g => {
                const url = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${g.name}`;
                container.innerHTML += `
                    <div class="game-card" onclick="openGame('${url}')">
                        <div class="icon-wrapper">ğŸ®</div>
                        <div class="game-title">${g.title}</div>
                        <div class="play-btn">Play</div>
                    </div>`;
            });
        }

        fetchGames();
    </script>
</body>
</html>
