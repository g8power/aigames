    <style>

        :root {

            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.8;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header { text-align: center; padding: 60px 20px 40px; animation: fadeInDown 1s ease-out; }
        h1 {
            font-family: 'Fredoka One', cursive; font-size: 3.5rem; letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 10px;

        p.subtitle { font-size: 1.2rem; color: #e2e8f0; max-width: 600px; margin: 0 auto; }

        /* è®€å–ä¸­çš„å‹•ç•« */
        .loading {
            font-size: 1.5rem; color: #fff; margin-top: 50px;
            display: flex; align-items: center; gap: 10px;
        }
        .loading::after {
            content: ''; width: 20px; height: 20px;
            border: 3px solid #fff; border-top: 3px solid transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 90%; max-width: 1200px; padding: 20px; margin-bottom: 60px;
        }

        .game-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 30px;
            text-decoration: none; color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            opacity: 0; animation: popIn 0.5s forwards; /* åˆå§‹éš±è—ï¼Œç”¨JSæ§åˆ¶å‡ºç¾ */
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .game-card:hover {
            transform: translateY(-15px) scale(1.03);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .icon-wrapper {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            transition: transform 0.4s;
        }
        .game-card:hover .icon-wrapper { transform: rotate(15deg) scale(1.1); }

        .game-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; word-break: break-word;}
        .game-desc { font-size: 0.95rem; color: rgba(255,255,255,0.8); margin-bottom: 20px; flex-grow: 1; }
        
        .play-btn {
            background: white; color: var(--bg-dark);
            padding: 10px 25px; border-radius: 50px;
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
            transition: 0.3s;
        }
        .game-card:hover .play-btn { background: var(--primary-color); color: white; }

        footer { margin-top: auto; padding: 20px; color: rgba(255,255,255,0.5); font-size: 0.8rem; }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { h1 { font-size: 2.5rem; } }
    </style>
</head>
